<h1>Übung Tag 6</h1>
<h2>Aufgabe</h2>
<ol>
  <li>Erstelle eine H3 Überschrift</li>
  <li>Erstelle eineen Absatz ohne Inhalt</li>
  <li>Erstelle in HTML ein Input Feld und einen Button</li>
  <li>Der eingebene Inhalt des Input Felds soll nach dem Klick auf den Button unter die H1 Überschrift eingesezt werden</li>
</ol>
<h2>Lösung</h2>
<h3>Dein Name lautet:</h3>
<p id="result"></p>
<input id="nameField" type="text" placeholder="Bitte Name eingeben">
<button id="btn_send" type="button">Senden</button>
